<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>        

    <div class="main">
        <h1>NET<span>FLIX</span></h1>
        <p> Thank you for signing up to Netflix.Tell me more about yourself </p>
        <div class="form">
            <form action="">
                <div class="box">
                    <label for="name"> Name </label> <br>
                    <input type="text" placeholder="enter your name" required>
                </div>
                <div class="box">
                    <label for="age"> Age </label> <br>
                    <input type="number" required placeholder="age">
                </div> 
                <div class="box">
                    <label for="email"> Email </label> <br>
                    <input type="email" required placeholder="enter your email">
                </div> 
                <div class="box">
                    <label for="content type"> Content Type  </label> <br>
                    <select name=" content type" id="">
                        <option value="series"> Series</option>
                        <option value="movies"> Movies</option>
                    </select>
                </div> 
                <div class="white">
                    <label for="">Movie type </label> <br>
                    <input type="checkbox" id="comedy">
                    <label for="comedy">Comedy</label><br>
                    <input type="checkbox" id="action">
                    <label for="action">Action</label><br>
                    <input type="checkbox" id="romance" checked> 
                    <label for="romance">Romance </label>
                </div>
                <div class="white">
                    <label for="#"> Gender</label> <br>
                    <input type="radio" name="gender" id="male">
                    <label for="male" >Male </label> <br>
                    <input type="radio" name="gender" id="female" checked>
                    <label for="female" > Female</label> <br>
                    <input type="radio" name="gender" id="other">
                    <label for="other" > Other</label>
                </div>
                <div class="box">
                    <label for="feedback"> Feedback </label> <br>
                    <textarea name="" id="" cols="32" rows="6" placeholder="any comment"></textarea>
                </div>
                <div class="btn">
                    <input class="send" type="submit" value="Send">
                </div>
            
    
    
            </form>
        </div>
    </div>

   

    
</body>
</html>
